<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="hidden" src="./images/dice-1.png" alt="" />
    <div class="flex">
      <div class="main-container">
        <div class="player1 player-container">
          <h1>PLAYER 1</h1>
          <span id="total-player1" class="total-score">0</span>
          <div class="running-total">
            <p>CURRENT</p>
            <span class="running-score-p1">0</span>
          </div>
        </div>
        <div class="player2 player-container inactive">
          <h1>PLAYER 2</h1>
          <span id="total-player2" class="total-score">0</span>
          <div class="running-total">
            <p>CURRENT</p>
            <span class="running-score-p2">0</span>
          </div>
        </div>
      </div>
      <div class="control-panel">
        <button id="new-game-btn" class="buttons">üîÅ NEW GAME</button>
        <button id="roll-btn" class="buttons">üé≤ ROLL DICE</button>
        <button id="hold-btn" class="buttons">üì• HOLD</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
