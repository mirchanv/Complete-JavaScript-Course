<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internationalizing Dates</title>
  </head>
  <body>
    <h1>Internationalizing Dates 🙏🏽</h1>
    <div class="date-us-format">
      <span class="date-US"></span>
    </div>
    <div class="date-gb-format">
      <span class="date-GB"></span>
    </div>
    <div class="date-pt-format">
      <span class="date-PT"></span>
    </div>
    <div class="date-ind-format">
      <span class="date-IND"></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
